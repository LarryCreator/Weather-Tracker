<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 class="main-title">Weather Tracker</h1>
        <form>
          <input
            class="text"
            type="text"
            placeholder="Search for a city"
            required
          />
          <button>Submit</button>
        </form>
      </div>
      <div class="card">
        <div class="information">
          <h1 class="city-name"></h1>
          <h2 class="temp"></h2>
          <p class="sun-or-rain"></p>
        </div>
        <img
          class="icon"
          src="img/sun-day-weather-symbol_icon-icons.com_73146.svg"
        />
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      "";
      /*this empty script is here just to solve a chrome's bug that */
      /*makes the transitions happen onpageload without any permisson*/

    </script>
  </body>
</html>
